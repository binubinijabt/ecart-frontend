<div class="banner" >

    <img src="https://static.vecteezy.com/system/resources/previews/024/675/224/non_2x/social-media-summer-sale-banner-designs-illustrations-for-shopping-e-commerce-social-network-marketing-internet-ads-web-banners-vector.jpg" width="100%" alt="">


</div>

<div class="container m-2 p-5">
    <h1 style="display: flex;justify-content: center;align-items: center;background-color: rgb(215, 240, 219);font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;" class="text-center text-dark ">  Our Newly Launched Products</h1>
</div>



    <!-- Section-->
    <section class="py-5" style="color: #d7e8d7;">
        <div class="container px-4 px-lg-5 mt-5">
            <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
                <div class="col mb-5" *ngFor="let product of allproducts |filter:searchTerm:'title' ">
                    <div class="card">
                        <!-- Product image-->
                        <img class="card-img" [src]="product.image" 
                        
                        alt="..." />
                        <!-- Product details-->
                        <div class="card-body p-4">
                            <div class="text-center">
                                <!-- Product name-->
                                <h5 class="fw-bolder">{{product.title}}</h5>
                                
                                <!-- Product price-->
                                {{product.price}}
                            </div>
                        </div>
                        <!-- Product actions-->
    
    <div class="d-flex justify-content-evenly mb-3">
        <button class="btn me-3" style="color: red;"><i class="fa-sharp fa-solid fa-heart-circle-minus fa-beat"></i></button>
        <button class="btn" style="color: green;" > <i class="fa-solid fa-cart-arrow-down fa-bounce"></i></button>
    </div>
    
    
                        <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                            <div class="text-center"><a class="btn btn-outline-dark mt-auto" routerLink="viewproduct/{{product.id}}">View Productss</a></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Section end-->
